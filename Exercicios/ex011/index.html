<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/919827 (3).png" type="image/png">
<img src="imagens/919827 (1).png" alt="imagem flexível">


    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios para reproduzir no HTML</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/By the Fireplace - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/By the Fireplace - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/By the Fireplace - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue carregar áudio. <a href="midia/By the Fireplace - TrackTribe.mp3">CLique aqui</a> para fazer o download</p>

    </audio>
</body>
</html>
